<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task5</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            
        }
        .right-align {
            text-align: right;
        }
        .center {
            margin-left: 200px;
            margin-top: 10px;
        } 
               
    </style>
</head>
<body>
    <h1 style="color: blue; margin-left: 100px;">Registration form</h1>
    <table>
    <tr>
        <td style="text-align: center;">First Name</td>
        <td><input type="text" placeholder="" id="firstName" style="width: 300px;"/></td>
    </tr>
    <tr>
        <td style="text-align: center;">Last Name</td>
        <td><input type="text" placeholder="" id="lastName" style="width: 300px;"/></td>
    </tr>
        <tr></tr>
    <tr>
        <td style="text-align: center;">Email</td>
        <td><input type="email" placeholder="" id="email" style="width: 300px;"/></td>
    </tr>
    <tr>
        <td style="text-align: center;">Password</td>
        <td><input type="password" placeholder="" id="password" style="width: 300px;"/></td>
    </tr>
    <tr>
        <td style="text-align: center;">Re-enter Password</td>
        <td><input type="password" placeholder="" id="re password" style="width: 300px;"/></td>
    </tr>
    <tr>
        <td rowspan="2" style="text-align: center;">Gender:</td>
        <td><input type="radio" id="male" name="gender" />Male</td>
        <tr><td><input type="radio" id="female" name="gender" />Female</td></tr>
    </tr>
    <tr>
        <td style="text-align: center;">Age:</td>
        <td> <input type="text" placeholder="" id="age" style="width: 300px;"></td>
    </tr>
    <tr>
        <td style="text-align: center;">Phone Number</td>
        <td> <input type="text" placeholder="" id="pno" style="width: 300px;"></td>
    </tr>
    <tr>
        <td style="text-align: center;">Address</td>
        <td><textarea style="width: 300px; height: 50px;"></textarea></td>
    </tr>
    <tr>
        <td style="text-align: center;">State</td>
        <td><input type="text" placeholder="" id="state" style="width: 300px;"/></td>
    </tr>
    <tr>
        <td style="text-align: center;">Country</td>
        <td><select name="country" id="country">
            <option>Choose Your Country</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Egypt">Egypt</option>
            <option value="France">France</option>
            <option value="United States">United States</option>
            <option value="Brazil">Brazil</option>            
          </select></td>
    </tr>
    <tr>
        <td>Languages Known</td>
        <td>
            <input type="checkbox" id="english" />
            <label for="english">English</label>
            <input type="checkbox" id="kannada" />
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="Hindi" />            
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" /> 
            <label for="telugu">Telugu</label>
        </td>
    </tr>
    <tr>
        <td colspan="2"> <input type="checkbox" id="english" />
            <label for="details">Hereby I declare that all the given details are true</label></td>
    </tr>
    <tr>
        <td colspan="2" class="right-align">Log in to <a href="https://ethnus.com/">Ethnus</a>website</td>
    </tr>
    
    </table>
    <div class="center">
    <input type="button" value="Register">
    </div>
</body>
</html>
